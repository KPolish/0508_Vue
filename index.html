<html>

<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
 <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head> <!--두번째 meta, link, script는 bulma 프레임워크 부르기-->

<body>
    <div id="app"> <!--division, 구역-->
        This is a test.
        <!--Vue.js domain-->
        <br>
        {{ message + '123' }} <!--Vue영역(중괄호 두개 안쪽)-->
        <br>
        <span v-bind:title="date">마우스를 가까이 가져오세요.</span><!--커서를 가져가면 툴팁이 뜸-->
        <!--v-명령문 : 뷰가 접근하는 명령문-->
        <span v-if="seen">볼 수 있다.</span> <!--myApp.$data.seen = false 콘솔입력시 안보임-->
        <span v-else>볼 수 없다.</span>
        <br>내가 공부하고 싶은 언어
        <ul><!--정렬하지 않고 보여주는 리스트-->
            <li v-for="todo in todos">{{todo.text}}</li>
        </ul> <!--myApp.$data.todos.push({text: 'JSP'});와 myApp.$data.todos.pop();-->
        <div class="columns">
            <div class="column is-primary is-large">1</div>
            <div class="column">2</div>
            <div class="column">3</div>
            <div class="column">4</div>
        </div>
    </div>
    <section class="section"> <!--bulma에서 제공하는 섹션 사용-->
        <div class="container">
            <h1 class="title is-primary">제목</h1>
            <h2 class="subtitle">중요한 내용</h2>
        </div>
        <a class="button is-link">BUTTON</a>
        <span class="tag is-primary">짹짹이
            <button class="delete"></button>
        </span>
        <article class="message">
            <div class="message-header">
                <p>Hello Message</p>
                <button class="delete is-primary"></button>
            </div>
            <div class="message-body">
                <span class="content is-5">
                    This is a test of message in Bulma.</span>
            </div>
        </article>
    </section>
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 <script>
 const myApp = new Vue({
 el: '#app',    // HTML에서 id="app"으로 접근 필요, div와 같은 이름이어야함
 data: {
    message: 'Cloud', //Vue영역의 message에 해당하는 내용
    date: '오늘 날짜: ' + new Date().toLocaleString(),
    seen: true,
    todos: [  //객체로 정의
        {text: 'JavaScript'},
        {text: 'Node.js'},
        {text: 'Vue.js'},
        {text: 'Nuxt.js'}
    ]
 }
    });
 </script>
</body>

</html>
